<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Borisov">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                       <h1 class="profile__name">Тарковский</h1>
                       <p class="profile__occupation">Гений</p>
                       <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <template id="cards">
                    <article class="card">
                        <button aria-label="Удалить" class="card__delete-button" type="button"></button>
                        <img class="card__image" src="#" alt="photo">
                        <div class="card__caption">
                            <h2 class="card__name"></h2>
                            <button aria-label="Like" class="card__like-button" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <form name="edit-form" class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" name="inputUserName" type="text" placeholder="Имя" required type="text">
                    <input class="popup__input popup__input_type_about" name="inputUserAbout" type="text" placeholder="О себе"  required type="text">
                    <button type="submit"  class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_new-person">
            <div class="popup__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <form name="edit-form" class="popup__form">
                    <h2 class="popup__title">Новый режиссёр</h2>
                    <input class="popup__input popup__input_type_person" name="person" type="text" placeholder="Имя"  required type="text">
                    <input class="popup__input popup__input_type_image-link" name="image-link" type="text" placeholder="Ссылка на фото" required type="text">
                    <button type="submit"  class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-card">
            <figure class="popup-card__container">
                <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
                <img class="popup-card__image" alt="photo" src="#">
                <figcaption class="popup-card__description"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
